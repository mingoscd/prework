<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	<header>
		<span class="header-link"><a href="https://plus.google.com/u/0/?tab=wX">+Domingo</a></span>
		<span class="header-link"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></span>
		<span class="header-link"><a href="https://www.google.es/imghp?hl=es&amp;tab=wi&amp;ei=OROOVNb8GJTWaoP1gpAP&amp;ved=0CAQQqi4oA">Imagenes</a></span>
		<a href="http://www.google.es/intl/es/options/" class="icon-link" title="Aplicaciones"><img class="box" src="sprite.png" alt=""></a>
		<a href="" title="0 notificaciones sin leer" class="icon-link"><img class="alarm" src="sprite.png" alt=""></a>
		<a href="https://plus.google.com/u/0/stream/all?hl=es" class="icon-link" title="Compartir en google"><img class="plus" src="sprite.png" alt=""></a>
		<a href="https://plus.google.com/u/0/me" id="photo" class="icon-link img-link"><img class="" src="" alt=""></a>
	</header>

	<div id="content">
		<div class="logo center">
			<img src="http://www.google.com/images/srpr/logo11w.png" alt="logo">
			<span class="logo-addon">España</span>
		</div>
		<form action="http://www.google.com/search">
			<div class="input-group">
				<input id="query-input" class="center" type="text" name="q" autocomplete="off">
				<div id="microphone">
					<a href=""><img src="sprite.png" alt=""></a>
				</div>
			</div>
			<div class="button-layer center">
				<input class="button" type="submit" value="Buscar con Google">
				<a class="button" href="http://www.google.com/doodles"><span>Voy a tener suerte</span></a>
			</div>
		</form>
		<div class="language-layer center">
			<span>Google.es también en:</span>
			<span class="language-link"><a href="">català</a></span>
			<span class="language-link"><a href="">galego</a></span>
			<span class="language-link"><a href="">euskara</a></span>
		</div>
	</div>

	<footer>
		<div class="left">
			<a class="footer-link" href="http://www.google.com/intl/es/ads/?fg=1">Publicidad</a>
			<a class="footer-link" href="http://www.google.com/services/?fg=1">Empresa</a>
			<a class="footer-link" href="http://www.google.com/intl/es/about.html?fg=1">Acerca de</a>
		</div>
		<div class="right">
			<a class="footer-link" href="http://www.google.com/intl/es/policies/privacy/?fg=1">Privacidad</a>
			<a class="footer-link" href="http://www.google.com/intl/es/policies/terms/?fg=1">Condiciones</a>
			<a class="footer-link" href="http://www.google.com/preferences?hl=es">Configuración</a>
			<a class="footer-link" href="https://www.google.com/?gfe_rd=cr&amp;ei=OROOVKnjE4GZ1AWa9oHYBw&amp;gws_rd=cr&amp;fg=1">Usar Google.com</a>
		</div>
	</footer>
</body>
</html>
